<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <div class="container">
    <div class="main">
      <div id="digital"></div>
      <div id="day"></div>
      <div class="circle"></div>
      <div id="hour"></div>
      <div id="min"></div>
      <div id="sec"></div>
      <div id="h1">1</div>
      <div id="h2">2</div>
      <div id="h3">3</div>
      <div id="h4">4</div>
      <div id="h5">5</div>
      <div id="h6">6</div>
      <div id="h7">7</div>
      <div id="h8">8</div>
      <div id="h9">9</div>
      <div id="h10">10</div>
      <div id="h11">11</div>
      <div id="h12">12</div>
    </div>
  </div>
  
  <script src="./js/app.js"></script>
</body>
</html>
